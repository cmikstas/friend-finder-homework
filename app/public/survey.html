<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="border-bottom">
            <h1 class="py-3 text-primary">Survey Questions</h1>
        </div>
        <div class="mt-2">
            <h3 class="text-primary">About You</h3>
            <form role="form">
                <div class="pb-4 border-bottom form-group">
                    <label for="user-name">Name (Required)</label>
                    <input type="text" class="form-control" id="user-name">
                </div>
                <div class="form group mb-3">
                    <h3 class="text-primary">Question 1</h3>
                    <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <select type="text" class="form-control" id="q1" style="width: 225px" placeholder="Select an option">
                        <option selected disabled>Please select an option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form group mb-3">
                    <h3 class="text-primary">Question 2</h3>
                    <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                    <select type="text" class="form-control" id="q2" style="width: 225px">
                        <option selected disabled>Please select an option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form group mb-3">
                    <h3 class="text-primary">Question 3</h3>
                    <label for="q3">You find it easy to stay relaxed and focused even when there is some
                        pressure.</label>
                    <select type="text" class="form-control" id="q3" style="width: 225px">
                        <option selected disabled>Please select an option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form group mb-3">
                    <h3 class="text-primary">Question 4</h3>
                    <label for="q4">You rarely do something just out of sheer curiosity.</label>
                    <select type="text" class="form-control" id="q4" style="width: 225px">
                        <option selected disabled>Please select an option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form group mb-3">
                    <h3 class="text-primary">Question 5</h3>
                    <label for="q5">People can rarely upset you.</label>
                    <select type="text" class="form-control" id="q5" style="width: 225px">
                        <option selected disabled>Please select an option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form group mb-2">
                    <h3 class="text-primary">Question 6</h3>
                    <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                    <select type="text" class="form-control" id="q6" style="width: 225px">
                        <option selected disabled>Please select an option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form group mb-3">
                    <h3 class="text-primary">Question 7</h3>
                    <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                    <select type="text" class="form-control" id="q7" style="width: 225px">
                        <option selected disabled>Please select an option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form group mb-3">
                    <h3 class="text-primary">Question 8</h3>
                    <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                    <select type="text" class="form-control" id="q8" style="width: 225px">
                        <option selected disabled>Please select an option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form group mb-3">
                    <h3 class="text-primary">Question 9</h3>
                    <label for="q9">You think that everyone’s views should be respected regardless of whether they are
                        supported by facts or not.</label>
                    <select type="text" class="form-control" id="q9" style="width: 225px">
                        <option selected disabled>Please select an option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form group mb-3">
                    <h3 class="text-primary">Question 10</h3>
                    <label for="q10">You feel more energetic after spending time with a group of people.</label>
                    <select type="text" class="form-control" id="q10" style="width: 225px">
                        <option selected disabled>Please select an option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>

                <button type="submit" class="mb-3 btn btn-primary" id="sbt-btn">Submit</button>
            </form>
        </div>

    </div>
</body>
